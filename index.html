<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__picture" alt="matrix of eisenghauer">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <div class="add-form">
        <h3 class="section-header">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task__field task__input task__input_new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <section class="tasklist tasklist_incompleted">
        <h3 class="section-header">Todo</h3>
        <div class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task__field">Pay Bills</label>
          <input type="text" class="task__field task__input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="task__remove-img" alt=""></button>
        </div>
        <div class="task task_editable">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task__field task__label_editable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__field task__input task__input_editable">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="task__remove-img" alt=""></button>
        </div>
      </section>
      <section class="tasklist tasklist_completed">
        <h3 class="section-header">Completed</h3>
        <div class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label task__field task__label_completed">See the Doctor</label>
          <input type="text" class="task__field task__input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="task__remove-img" alt=""></button>
        </div>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
